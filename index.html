<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Calculator</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Add Custom CSS -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!-- Start of the main content section -->
    <section id="section">
        <main>
            <div class="container">
                <div class="calculator">

                    <!-- Theme switch button -->
                    <div id="dark-light-switch" class="theme-switch">
                        <div class="icon">
                            <span id="icn-btn" class="icn-btn">
                                <i class="bi bi-brightness-high-fill"></i>
                                <i class="bi bi-moon-fill"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Calculator output display -->
                    <div class="calculator-output">
                        <input type="text" name="text" id="Calculation-output" class="form-control calculation-output">
                    </div>

                    <!-- Calculator buttons -->
                    <div class="calculator-btn mt-2">
                        <div class="btn-set">
                            <input type="button" name="button" value="%" class="operator">
                            <input type="button" name="button" value="C" class="operator">
                            <input type="button" name="button" value="AC" class="operator">
                            <input type="button" name="button" value="+" class="operator">
                        </div>
                        <div class="btn-set">
                            <input type="button" name="button" value="sqrt" class="operator">
                            <input type="button" name="button" value="9" class="numBtn">
                            <input type="button" name="button" value="8" class="numBtn">
                            <input type="button" name="button" value="/" class="operator">
                        </div>
                        <div class="btn-set">
                            <input type="button" name="button" value="7" class="numBtn">
                            <input type="button" name="button" value="6" class="numBtn">
                            <input type="button" name="button" value="5" class="numBtn">
                            <input type="button" name="button" value="*" class="operator">
                        </div>
                        <div class="btn-set">
                            <input type="button" name="button" value="4" class = "numBtn">
                            <input type="button" name="button" value="3" class="numBtn">
                            <input type="button" name="button" value="2" class="numBtn">
                            <input type="button" name="button" value="-" class="operator">
                        </div>
                        <div class="btn-set">
                            <input type="button" name="button" value="1" class="numBtn">
                            <input type="button" name="button" value="0" class="numBtn">
                            <input type="button" name="button" value="." class="numBtn">
                            <input type="button" name="button" value="=" class="operator">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <!-- Add Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Add  custom JavaScript -->
    <script src="./js/app.js"></script>
</body>
</html>
